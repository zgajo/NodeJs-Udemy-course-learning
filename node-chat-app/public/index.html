<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
	<div class="container">

		<h1>Welcome to chat app</h1>

		<div class="container">
			<ul class="list-group" id="msgFromServer">
			</ul>
		</div>
		
		<form id="message-form">
		  <div class="form-group">
		    <label for="exampleInputEmail1">From</label>
		    <input type="text" class="form-control" id="from"  placeholder="Enter name">
		  </div>
		  <div class="form-group">
		    <label >Text: </label>
		    <textarea class="form-control" id="textForSend" rows="3"></textarea>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		  <div id="sendLocation" class="btn btn-secondary">Send Location</div>
		</form>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/index.js"></script>
</body>
</html>
